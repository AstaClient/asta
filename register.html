<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asta Client - Регистрация</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">Asta Client</div>
            <div class="nav-links">
                <a href="index.html">Главная</a>
                <a href="login.html" class="login-btn">Вход</a>
                <a href="register.html" class="register-btn">Регистрация</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="auth-section">
            <h1>Регистрация аккаунта</h1>
            <form id="register-form" class="auth-form">
                <div class="form-group">
                    <label for="username">Имя пользователя</label>
                    <input type="text" id="username" name="username" required minlength="3" maxlength="20" autocomplete="username">
                    <span class="error-message" id="username-error" style="display: none;"></span>
                    <small class="form-hint">3-20 символов, только буквы, цифры и _</small>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                    <span class="error-message" id="email-error" style="display: none;"></span>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required minlength="8" autocomplete="new-password">
                    <span class="error-message" id="password-error" style="display: none;"></span>
                    <small class="form-hint">Минимум 8 символов</small>
                </div>
                <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
                <p class="form-footer">
                    Уже есть аккаунт? <a href="login.html">Войти</a>
                </p>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Asta Client. Все права защищены.</p>
        </div>
    </footer>

    <script type="module" src="config/firebase-config.js"></script>
    <script type="module" src="js/register.js"></script>
</body>
</html>
