<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asta Client - Главная</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">Asta Client</div>
            <div class="nav-links" id="nav-links">
                <a href="index.html">Главная</a>
                <!-- Эти ссылки будут динамически заменены если пользователь вошел -->
                <a href="login.html" class="login-btn" id="login-link">Вход</a>
                <a href="register.html" class="register-btn" id="register-link">Регистрация</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="hero">
            <h1>Добро пожаловать на сайт Asta Client</h1>
            <p>Скачайте наш модифицированный клиент и начните играть прямо сейчас!</p>
        </section>

        <section class="download-section">
            <h2>Скачать клиент</h2>
            <div class="client-info">
                <p>Версия: <span id="client-version">Загрузка...</span></p>
                <p>Размер: <span id="client-size">Загрузка...</span></p>
            </div>
            <button id="download-btn" class="btn btn-primary">Скачать</button>
        </section>

        <section class="stats-section">
            <h2>Статистика скачиваний</h2>
            <div class="stats-display">
                <p>Всего скачиваний: <span id="download-count" class="stats-value">Загрузка...</span></p>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Asta Client. Все права защищены.</p>
        </div>
    </footer>

    <script type="module" src="config/firebase-config.js"></script>
    <script type="module" src="js/download.js"></script>
    <script type="module" src="js/stats.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
