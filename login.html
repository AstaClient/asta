<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asta Client - Вход</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">Asta Client</div>
            <div class="nav-links">
                <a href="index.html">Главная</a>
                <a href="login.html" class="login-btn">Вход</a>
                <a href="register.html" class="register-btn">Регистрация</a>
            </div>
        </div>
    </nav>

    <main class="container">
        <section class="auth-section">
            <h1>Вход в аккаунт</h1>
            <form id="login-form" class="auth-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    <span class="error-message" id="email-error"></span>
                </div>
                <div class="form-group">
                    <label for="password">Пароль</label>
                    <input type="password" id="password" name="password" required>
                    <span class="error-message" id="password-error"></span>
                </div>
                <button type="submit" class="btn btn-primary">Войти</button>
                <p class="form-footer">
                    Нет аккаунта? <a href="register.html">Зарегистрироваться</a>
                </p>
            </form>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 Asta Client. Все права защищены.</p>
        </div>
    </footer>

    <script type="module" src="config/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
